<!-- Data Mahasiswa Content -->
<div class="space-y-6">
  <!-- Search & Filter -->
  <div class="bg-white rounded-xl shadow p-4">
    <div class="flex flex-col md:flex-row gap-4">
      <input
        type="text"
        id="searchStudent"
        placeholder="Cari nama, NIM, atau negara..."
        class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <select
        id="filterCountry"
        class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">Semua Negara</option>
        <option value="malaysia">Malaysia</option>
        <option value="thailand">Thailand</option>
        <option value="yaman">Yaman</option>
        <option value="lainnya">Lainnya</option>
      </select>
      <button
        onclick="openStudentModal()"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        âž• Tambah Data
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="bg-white rounded-xl shadow overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-3 text-left font-medium text-gray-600">No</th>
            <th class="px-4 py-3 text-left font-medium text-gray-600">
              Nama Lengkap
            </th>
            <th class="px-4 py-3 text-left font-medium text-gray-600">NIM</th>
            <th class="px-4 py-3 text-left font-medium text-gray-600">
              Negara Asal
            </th>
            <th class="px-4 py-3 text-left font-medium text-gray-600">
              Program Studi
            </th>
            <th class="px-4 py-3 text-left font-medium text-gray-600">
              Status
            </th>
            <th class="px-4 py-3 text-left font-medium text-gray-600">Aksi</th>
          </tr>
        </thead>
        <tbody id="studentTableBody" class="divide-y">
          <!-- Dynamic rows from JS -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="px-4 py-3 border-t flex items-center justify-between">
      <p class="text-sm text-gray-500">
        Menampilkan <span id="showingStart">1</span>-<span id="showingEnd"
          >10</span
        >
        dari <span id="totalRecords">0</span> data
      </p>
      <div class="flex gap-2" id="pagination">
        <!-- Dynamic pagination buttons -->
      </div>
    </div>
  </div>
</div>

<!-- Modal Tambah/Edit Student -->
<div
  id="studentModal"
  class="fixed inset-0 hidden items-center justify-center z-50 p-4"
style="background: rgba(0,0,0,0.4);"
>
  <div
    class="bg-white rounded-2xl w-full max-w-4xl max-h-[92vh] overflow-y-auto shadow-2xl"
  >
    <!-- HEADER -->
    <div
      class="px-6 py-4 border-b flex items-center justify-between bg-gray-50 rounded-t-2xl"
    >
      <h3 class="font-semibold text-lg" id="modalTitle">Tambah Mahasiswa</h3>
      <button
        onclick="closeStudentModal()"
        class="text-gray-400 hover:text-red-500 text-2xl"
      >
        &times;
      </button>
    </div>

    <form id="studentForm" class="p-6 space-y-8">
      <input type="hidden" id="studentId" />

      <!-- ================= DATA UTAMA ================= -->
      <div>
        <h4
          class="text-sm font-semibold text-gray-600 mb-4 uppercase tracking-wide"
        >
          Data Utama
        </h4>

        <div class="grid md:grid-cols-2 gap-5">
          <div>
            <label class="label">Nama Lengkap</label>
            <input type="text" id="studentName" required class="input" />
          </div>

          <div>
            <label class="label">NIM</label>
            <input type="text" id="studentNim" required class="input" />
          </div>

          <div>
            <label class="label">Negara</label>
            <select id="studentCountry" required class="input">
              <option value="">-- Pilih Negara --</option>
            </select>
          </div>

          <div>
            <label class="label">Program Studi</label>
            <select id="studentProdi" required class="input">
              <option value="">-- Pilih Program Studi --</option>
            </select>
          </div>

          <div>
            <label class="label">Tanggal Masuk</label>
            <input type="date" id="studentEntryDate" required class="input" />
          </div>

          <div>
            <label class="label">Status</label>
            <select id="studentStatus" class="input">
              <option value="aktif">Aktif</option>
              <option value="cuti">Cuti</option>
              <option value="lulus">Lulus</option>
              <option value="nonaktif">Non-Aktif</option>
            </select>
          </div>
        </div>
      </div>

      <!-- ================= DATA AKADEMIK ================= -->
      <div>
        <h4
          class="text-sm font-semibold text-gray-600 mb-4 uppercase tracking-wide"
        >
          Data Akademik
        </h4>

        <div class="grid md:grid-cols-3 gap-5">
          <div>
            <label class="label">Kampus</label>
            <input type="text" id="kampus" class="input" />
          </div>

          <div>
            <label class="label">Semester</label>
            <input type="number" id="semester" class="input" />
          </div>

          <div>
            <label for="fakultas" class="label">Fakultas</label>
            <select id="fakultas" class="input" required>
              <option value="">Pilih Fakultas</option>

              <option value="Fakultas Humaniora">Fakultas Humaniora</option>
              <option value="Fakultas Ekonomi Manajemen">
                Fakultas Ekonomi Manajemen
              </option>
              <option value="Fakultas Tarbiyah">Fakultas Tarbiyah</option>
              <option value="Fakultas Ushuluddin">Fakultas Ushuluddin</option>
              <option value="Fakultas Syariah">Fakultas Syariah</option>
              <option value="Fakultas Sains dan Teknologi">
                Fakultas Sains dan Teknologi
              </option>
              <option value="Fakultas Kedokteran">Fakultas Kedokteran</option>
              <option value="Fakultas Ilmu Kesehatan">
                Fakultas Ilmu Kesehatan
              </option>

              <option value="Program Pascasarjana">Program Pascasarjana</option>
              <option value="Universitas">Universitas</option>
              <option value="Pusat Pendidikan dan Pelatihan">
                Pusat Pendidikan dan Pelatihan
              </option>
              <option value="Direktorat Islamisasi">
                Direktorat Islamisasi
              </option>
              <option value="Satuan Kerja">Satuan Kerja</option>
            </select>
          </div>

          <div>
            <label class="label">Jenis Kelamin</label>
            <select id="jenis_kelamin" class="input">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div>
            <label class="label">SIAKAD</label>
            <select id="siakad" class="input">
              <option value="AKTIF">AKTIF</option>
              <option value="NONAKTIF">NONAKTIF</option>
            </select>
          </div>
        </div>
      </div>

      <!-- ================= DOKUMEN LEGAL ================= -->
      <div>
        <h4
          class="text-sm font-semibold text-gray-600 mb-4 uppercase tracking-wide"
        >
          Dokumen Legal
        </h4>

        <div class="grid md:grid-cols-3 gap-5">
          <div>
            <label class="label">Passport Expired</label>
            <input type="date" id="passport_expired" class="input" />
          </div>

          <div>
            <label class="label">Status Passport</label>
            <select id="status_passport" class="input" disabled>
              <option value="Aktif">Aktif</option>
              <option value="Tidak Aktif">Tidak Aktif</option>
            </select>
          </div>

          <div>
            <label class="label">ITAS Expired</label>
            <input type="date" id="itas_expired" class="input" />
          </div>

          <div>
            <label class="label">Status ITAS</label>
            <select id="status_itas" class="input" disabled>
              <option value="Aktif">Aktif</option>
              <option value="Tidak Aktif">Tidak Aktif</option>
            </select>
          </div>

          <div>
            <label class="label">Guarantor</label>
            <input type="text" id="guarantor" class="input" />
          </div>
        </div>
      </div>

      <!-- ================= FILE GOOGLE DRIVE ================= -->
      <div>
        <h4
          class="text-sm font-semibold text-gray-600 mb-4 uppercase tracking-wide"
        >
          File Google Drive
        </h4>

        <div class="space-y-4">
          <input
            type="url"
            id="foto"
            placeholder="Link Foto Mahasiswa"
            class="input"
          />
          <input
            type="url"
            id="file_passport"
            placeholder="Link File Passport"
            class="input"
          />
          <input
            type="url"
            id="file_itas"
            placeholder="Link File ITAS"
            class="input"
          />
          <input
            type="url"
            id="file_loa"
            placeholder="Link File LOA"
            class="input"
          />
        </div>
      </div>

      <!-- ================= BUTTON ================= -->
      <div class="flex justify-end gap-3 pt-6 border-t">
        <button
          type="button"
          onclick="closeStudentModal()"
          class="px-5 py-2 rounded-lg border hover:bg-gray-50"
        >
          Batal
        </button>
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-md"
        >
          Simpan Data
        </button>
      </div>
    </form>
  </div>
</div>

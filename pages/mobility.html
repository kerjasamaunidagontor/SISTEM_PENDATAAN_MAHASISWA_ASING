<!-- Mobilitas Internasional Content -->
<div class="space-y-6">
  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div
      class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl shadow p-5 text-white"
    >
      <p class="text-sm opacity-90">Program Keluar</p>
      <p class="text-2xl font-bold" id="outboundCount">0</p>
    </div>
    <div
      class="bg-gradient-to-r from-green-500 to-green-600 rounded-xl shadow p-5 text-white"
    >
      <p class="text-sm opacity-90">Program Masuk</p>
      <p class="text-2xl font-bold" id="inboundCount">0</p>
    </div>
    <div
      class="bg-gradient-to-r from-purple-500 to-purple-600 rounded-xl shadow p-5 text-white"
    >
      <p class="text-sm opacity-90">Total Mitra</p>
      <p class="text-2xl font-bold" id="partnerCount">0</p>
    </div>
  </div>

  <!-- Calendar & List -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Calendar -->
    <div class="lg:col-span-2 bg-white rounded-xl shadow p-5">
      <h3 class="font-semibold text-gray-700 mb-4">ðŸ“… Jadwal Mobilitas</h3>
      <div id="mobilityCalendar"></div>
    </div>

    <!-- Upcoming Events -->
    <div class="bg-white rounded-xl shadow p-5">
      <h3 class="font-semibold text-gray-700 mb-4">ðŸ”œ Akan Datang</h3>
      <div id="upcomingEvents" class="space-y-3">
        <!-- Dynamic events from JS -->
      </div>
    </div>
  </div>

  <!-- Mobility Table -->
  <div class="bg-white rounded-xl shadow overflow-hidden">
    <div class="p-4 border-b flex flex-col md:flex-row gap-3 justify-between">
      <h3 class="font-semibold text-gray-700">ðŸ“‹ Daftar Program Mobilitas</h3>
      <button
        onclick="showMobilityForm()"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition self-start"
      >
        âž• Tambah Program
      </button>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-3 text-left font-medium text-gray-600">
              Nama Peserta
            </th>
            <th class="px-4 py-3 text-left font-medium text-gray-600">Jenis</th>
            <th class="px-4 py-3 text-left font-medium text-gray-600">Mitra</th>
            <th class="px-4 py-3 text-left font-medium text-gray-600">
              Periode
            </th>
            <th class="px-4 py-3 text-left font-medium text-gray-600">
              Masa Studi
            </th>
            <th class="px-4 py-3 text-left font-medium text-gray-600">
              Status
            </th>
            <th class="px-4 py-3 text-left font-medium text-gray-600">Aksi</th>
          </tr>
        </thead>
        <tbody id="mobilityTableBody" class="divide-y"></tbody>
      </table>
      <!-- Pagination -->
<div class="p-4 border-t flex justify-center">
  <div id="mobilityPagination" class="flex gap-2 flex-wrap"></div>
</div>
    </div>
  </div>
</div>

<!-- MOBILITY MODAL -->
<div id="mobilityFormSection"
     class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">

  <div class="bg-white rounded-xl w-full max-w-3xl mx-4 max-h-[90vh] overflow-y-auto p-6">

    <h3 class="text-lg font-semibold mb-4">Form Program Mobilitas</h3>

    <form id="mobilityForm" class="space-y-4">
  <input type="hidden" id="mobilityId" />

  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="text-sm font-medium">Type Program</label>
      <select id="type_program" required class="w-full input">
        <option value="outbound">Outbound</option>
        <option value="inbound">Inbound</option>
        <option value="virtual">Virtual</option>
      </select>
    </div>

    <div>
      <label class="text-sm font-medium">Jenis Program</label>
      <input type="text" id="jenis_program" class="w-full input" />
    </div>
  </div>

  <div>
    <label class="text-sm font-medium">Kampus Asal</label>
    <input type="text" id="kampus_asal" class="w-full input" />
  </div>

  <div>
    <label class="text-sm font-medium">Nama Peserta</label>
    <input type="text" id="nama" required class="w-full input" />
  </div>

  <div>
    <label class="text-sm font-medium">Tempat & Tanggal Lahir</label>
    <input type="text" id="ttl" class="w-full input" />
  </div>

  <div>
    <label class="text-sm font-medium">Negara</label>
    <input type="text" id="negara" class="w-full input" />
  </div>

  <div>
    <label class="text-sm font-medium">Fakultas / Prodi / Program</label>
    <input type="text" id="fakultas_prodi_program" class="w-full input" />
  </div>

  <div>
    <label class="text-sm font-medium">Prodi / PJ</label>
    <input type="text" id="prodi_pj" class="w-full input" />
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="text-sm font-medium">Tanggal Mulai</label>
      <input type="date" id="tahun_masuk" required class="w-full input" />
    </div>
    <div>
      <label class="text-sm font-medium">Tanggal Selesai</label>
      <input type="date" id="tahun_keluar" required class="w-full input" />
    </div>
  </div>

  <div>
    <label class="text-sm font-medium">Masa Study</label>
    <input type="text" id="masa_study" class="w-full input" />
  </div>

  <div>
    <label class="text-sm font-medium">No Passport</label>
    <input type="text" id="no_passport" class="w-full input" />
  </div>

  <div>
    <label class="text-sm font-medium">Reguler / KMI</label>
    <input type="text" id="reguler_kmi" class="w-full input" />
  </div>

  <div>
    <label class="text-sm font-medium">Jenis Kelamin</label>
    <select id="jenis_kelamin" class="w-full input">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <div>
    <label class="text-sm font-medium">Link LOA</label>
    <input type="text" id="file_loa" class="w-full input" placeholder="https://drive.google.com/..." />
  </div>

  <div>
    <label class="text-sm font-medium">Link Scan Passport</label>
    <input type="text" id="scan_passport" class="w-full input" />
  </div>

  <div>
    <label class="text-sm font-medium">Link Foto</label>
    <input type="text" id="foto" class="w-full input" />
  </div>
</div>

  <div class="flex justify-end gap-3 pt-4">
    <button type="button" onclick="closeMobilityModal()" class="btn-secondary">
      Batal
    </button>
    <button type="submit" class="btn-primary">
      Simpan
    </button>
  </div>
</form>
</div>
</div>
